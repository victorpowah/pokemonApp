@if (ability && abilityResponse) {
  <div class="card flex justify-content-center">
    <p-dialog
      header="Header"
      (visibleChange)="changeVisibility($event)"
      [(visible)]="visible"
      [dismissableMask]="true"
      [transitionOptions]="'150ms cubic-bezier(0, 0, 0.2, 1)'"
      [style]="{ width: '50vw', height: '50vh' }"
    >
      <ng-template pTemplate="header">
        <div
          class="inline-flex align-items-center justify-content-center gap-2"
        >
          <span>
            {{ abilityResponse.name | uppercase }}
          </span>
        </div>
      </ng-template>
      <div
        class="flex flex-column flex-wrap justify-content-center align-items-center"
      >
        <h1>EFFECT</h1>
        <span>{{ effectString }}</span>
        <h1>EFFECT DEPTH</h1>
        <span>{{ shortEffectString }}</span>
      </div>
    </p-dialog>
  </div>
}
