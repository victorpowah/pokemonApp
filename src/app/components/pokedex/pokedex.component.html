<div class="flex flex-column flex-wrap justify-content-center">
  <div class="flex justify-content-center align-items-center">
    <img
      class="w-20rem mt-4"
      src="assets/images/pokedex_logo.webp"
      alt="pokedex"
    />
  </div>
  <div class="flex justify-content-center align-items-center mt-4">
    <span
      >Explore Pokémon cities with our Pokédex and assemble your own team.</span
    >
  </div>

  @if (pokedexs) {
    <p-dropdown
      class="flex justify-content-center align-items-center mt-4 mb-4"
      [options]="pokedexs"
      [(ngModel)]="selectedPokedexDrop"
      (onChange)="changePokedex($event)"
      optionLabel="name"
      [showClear]="true"
      [filter]="true"
      filterBy="name"
      name="selectedPokedexs"
      placeholder="Select a pokedex"
    ></p-dropdown>
  }
</div>

<div class="flex flex-row flex-wrap gap-3 row-gap-3 justify-content-center">
  @for (
    pokemonEntry of selectedPokedex?.pokemon_entries | slice: 0 : 20;
    track pokemonEntry.entry_number
  ) {
    <a [href]="'/pokemon/' + pokemonEntry.entry_number">
      <app-pokemon-card
        class="flex w-15rem h-25rem align-items-center justify-content-center"
        [pokemonUrl]="pokemonEntry.pokemon_species.url"
      ></app-pokemon-card>
    </a>
  } @empty {
    <div>
      <h2>No pokedex selected</h2>
    </div>
  }
</div>
